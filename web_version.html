<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Bus Manager - Text Version</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: system-ui, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      word-wrap: break-word;
    }
    .bot {
      background-color: #e5e5ea;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .user {
      background-color: #007aff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 8px;
    }
    #send {
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Type your response..." autocomplete="off" autofocus />
    <button id="send">Send</button>
  </div>

  <script type="module">
    import { loadPyodide } from "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.mjs";

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    let pyodide = null;

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function setupPrintHook() {
      pyodide.runPython(`
import sys
class ChatRedirect:
    def write(self, text):
        from js import addMessage
        if text.strip():
            addMessage(text, "bot")
    def flush(self): pass
sys.stdout = sys.stderr = ChatRedirect()
      `);
    }

    async function runPython(code) {
      try {
        await pyodide.runPythonAsync(code);
      } catch (err) {
        addMessage(err.toString(), 'bot');
      }
    }

    async function preloadFolders() {
      const folders = ['dlcs_and_mods', 'running_boards', 'saves'];
      for (const folder of folders) {
        try {
          await pyodide.FS.mkdir(folder);
        } catch {}
      }
    }

    async function initPython() {
      addMessage("City Bus Manager - Text Version", "bot");
      addMessage("Loading Python environment...", "bot");
      pyodide = await loadPyodide();
      setupPrintHook();
      await preloadFolders();
      addMessage("Python ready. Starting game.py...", "bot");

      try {
        const response = await fetch('game.py');
        const code = await response.text();
        await runPython(code);
      } catch (e) {
        addMessage("Error loading game.py: " + e, "bot");
      }
    }

    async function sendCommand() {
      const cmd = input.value.trim();
      if (!cmd) return;
      addMessage(cmd, 'user');
      input.value = '';
      try {
        const result = await pyodide.runPythonAsync(cmd);
        if (result) addMessage(result, 'bot');
      } catch (err) {
        addMessage(err.toString(), 'bot');
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendCommand();
    });
    sendBtn.addEventListener('click', sendCommand);

    // Expose addMessage for Python's print hook
    window.addMessage = addMessage;

    initPython();
  </script>
</body>
</html>
